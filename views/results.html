<table class="table is-bordered is-striped is-narrow">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {{#each result}}
        <tr>
            <td>
                <a href="{{../entityType}}/{{id}}">
                    {{id}}
                </a>
            </td>
            <td>{{name}}</td>
        </tr>
        {{else}}
        <tr>
            <td colspan=2>No results found</td>
        </tr>
        {{/each}}
    </tbody>
</table>
